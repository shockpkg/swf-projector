language: node_js

matrix:
  include:
  # First test cross-OS packaging using most-significant examples:
  - os: linux
    node_js: v10.0.0
    env:
    - SHOCKPKG_PACKAGES="
        flash-player-11.2.202.644-linux-i386-sa
        flash-player-32.0.0.363-linux-x86_64-sa
        flash-player-32.0.0.363-windows-sa"

  - os: osx
    node_js: v10.0.0
    env:
    - SHOCKPKG_PACKAGES="
        flash-player-11.2.202.644-linux-i386-sa
        flash-player-32.0.0.363-linux-x86_64-sa
        flash-player-32.0.0.363-windows-sa
        flash-player-32.0.0.363-mac-sa"

  - os: windows
    node_js: v10.0.0
    env:
    - SHOCKPKG_PACKAGES="
        flash-player-11.2.202.644-linux-i386-sa
        flash-player-32.0.0.363-linux-x86_64-sa
        flash-player-32.0.0.363-windows-sa"


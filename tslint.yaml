extends:
- tslint-eslint-rules
- tslint-consistent-codestyle

defaultSeverity: error

linterOptions:
  exclude:
  - lib

rulesDirectory:

formattersDirectory:

rules:
  # TypeScript-specific:
  adjacent-overload-signatures: true
  ban-types:
  - true
  - - Object
    - Did you mean `object`?
  - - Function
    - Prefer function types, like `() => void`.
  - - Boolean
    - Did you mean `boolean`?
  - - Number
    - Did you mean `number`?
  - - String
    - Did you mean `string`?
  - - Symbol
    - Did you mean `symbol`?
  member-access:
  - true
  - check-accessor
  - check-parameter-property
  member-ordering:
  - true
  - order:
    - public-static-field
    - private-static-field
    - public-instance-field
    - private-instance-field
    - public-constructor
    - private-constructor
    - public-instance-method
    - protected-instance-method
    - private-instance-method
  no-empty-interface: true
  no-internal-module: true
  no-namespace: true
  no-reference: true
  no-var-requires: true
  prefer-for-of: true
  promise-function-async: true
  typedef-whitespace:
  - true
  - call-signature: nospace
    index-signature: nospace
    parameter: nospace
    property-declaration: nospace
    variable-declaration: nospace
  - call-signature: onespace
    index-signature: onespace
    parameter: onespace
    property-declaration: onespace
    variable-declaration: onespace
  unified-signatures: true

  # Functionality:
  await-promise: true
  ban-comma-operator: true
  curly: true
  forin: true
  label-position: true
  no-arg: true
  no-bitwise: true
  no-conditional-assignment: true
  no-console: true
  no-construct: true
  no-debugger: true
  no-duplicate-super: true
  no-duplicate-variable: true
  no-dynamic-delete: true
  no-empty: true
  no-eval: true
  no-floating-promises: true
  no-for-in-array: true
  no-implicit-dependencies:
  - true
  - dev
  # no-inferred-empty-object-type: true
  no-invalid-template-strings: true
  no-invalid-this: true
  no-misused-new: true
  no-object-literal-type-assertion: true
  # no-return-await: true
  no-sparse-arrays: true
  no-string-literal: true
  no-string-throw: true
  no-submodule-imports: true
  no-switch-case-fall-through: true
  no-this-assignment: true
  no-unbound-method: true
  no-unsafe-finally: true
  no-unused-expression: true
  no-void-expression: true
  prefer-object-spread: true
  radix: true
  restrict-plus-operands: true
  strict-type-predicates: true
  switch-default: true
  triple-equals: true
  use-isnan: true

  # Maintainability:
  deprecation:
    severity: warning
  eofline: true
  # indent:
  # - true
  # - tabs
  linebreak-style:
  - true
  - LF
  # max-classes-per-file:
  # - true
  # - 1
  # Bad tab support, use eslint plugin.
  # max-line-length:
  # - true
  # - 80
  no-duplicate-imports: true
  no-require-imports: true
  prefer-const: true
  prefer-readonly: true
  trailing-comma:
  - multiline: never
    singleline: never

  # Style:
  align:
  - arguments
  - elements
  - members
  - parameters
  - statements
  array-type:
  - true
  - array
  arrow-parens:
  - true
  - ban-single-arg-parens
  arrow-return-shorthand: true
  binary-expression-operand-order: true
  callable-types: true
  class-name: true
  comment-format:
  - true
  - check-space
  completed-docs:
    severity: warning
  encoding: true
  import-spacing: true
  interface-name:
  - true
  - always-prefix
  interface-over-type-literal: true
  jsdoc-format: true
  new-parens: true
  no-angle-bracket-type-assertion: true
  no-consecutive-blank-lines: true
  no-irregular-whitespace: true
  no-parameter-properties: true
  no-redundant-jsdoc: true
  no-reference-import: true
  no-trailing-whitespace: true
  no-unnecessary-callback-wrapper: true
  no-unnecessary-initializer: true
  no-unnecessary-qualifier: true
  number-literal-format: true
  object-literal-key-quotes:
  - true
  - as-needed
  object-literal-shorthand: true
  one-line:
  - true
  - check-open-brace
  - check-whitespace
  one-variable-per-declaration:
  - true
  - ignore-for-loop
  ordered-imports:
  - true
  - grouped-imports: true
  prefer-method-signature: true
  quotemark:
  - true
  - single
  - avoid-escape
  - avoid-template
  semicolon:
  - true
  - always
  space-before-function-paren:
  - true
  - anonymous: never
    asyncArrow: always
    constructor: never
    method: never
    named: never
  space-within-parens:
  - true
  - 0
  switch-final-break: true
  type-literal-delimiter: true
  variable-name:
  - true
  - ban-keywords
  - check-format
  - allow-leading-underscore
  - allow-pascal-case
  whitespace:
  - true
  - check-branch
  - check-operator
  - check-typecast
  - check-separator
  - check-rest-spread
  - check-type
  - check-type-operator
  - check-preblock

  # tslint-consistent-codestyle
  early-exit: true
  no-accessor-recursion: true
  no-collapsible-if: true
  no-unnecessary-type-annotation: true
  no-unused:
  - true
  - ignore-parameters
  - unused-function-expression-name
  - unused-class-expression-name
  prefer-while: true

  # ESLint: Possible Errors:
  no-constant-condition: true
  no-duplicate-case: true
  no-empty-character-class: true
  no-ex-assign: true
  no-extra-boolean-cast: true
  no-extra-semi: true
  no-inner-declarations:
  - error
  - both
  no-invalid-regexp: true
  ter-no-irregular-whitespace: true
  no-regex-spaces: true
  ter-no-sparse-arrays: true
  no-unexpected-multiline: true
  valid-typeof: true

  # ESLint: Best Practices:
  no-multi-spaces: true
  ter-no-proto: true
  ter-no-script-url: true
  ter-no-self-compare: true

  # ESLint: Node.js and CommonJS:
  handle-callback-err: true

  # ESLint: Stylistic Issues:
  array-bracket-spacing:
  - true
  - never
  - singleValue: false
    objectsInArrays: false
    arraysInArrays: false
  block-spacing:
  - true
  - always
  brace-style:
  - true
  - stroustrup
  - allowSingleLine: false
  ter-computed-property-spacing:
  - true
  - never
  ter-func-call-spacing:
  - true
  - never
  ter-indent:
  - true
  - tab
  - SwitchCase: 1
    VariableDeclarator: 1
  ter-max-len:
  - true
  - code: 80
    tabWidth: 4
    ignoreComments: false
    ignoreUrls: true
  ter-no-mixed-spaces-and-tabs: true
  object-curly-spacing:
  - true
  - never
  - objectsInObjects: false
    arraysInObjects: false
  # Bug: https://github.com/buzinas/tslint-eslint-rules/issues/296
  # ter-padded-blocks:
  # - true
  # - never
  space-in-parens:
  - true
  - never
  ter-arrow-body-style:
  - true
  - as-needed
  ter-arrow-parens:
  - true
  - as-needed
  ter-arrow-spacing:
  - true
  - before: true
    after: true
  ter-prefer-arrow-callback:
  - true
  - allowNamedFunctions: false
    allowUnboundThis: true

jsRules:

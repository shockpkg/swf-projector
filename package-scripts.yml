scripts:
  lint:
    default: concurrently "nps lint.js" "nps lint.ts"
    watch: concurrently "nps lint.js || true" "nps lint.ts || true"
    js: eslint .
    ts: tslint -p . -t stylish

  clean:
    default: concurrently "nps clean.logs" "nps clean.lib" "nps clean.projectors"
    logs: rimraf npm-debug.log* yarn-debug.log* yarn-error.log*
    lib: rimraf lib
    projectors: rimraf spec/projectors

  build:
    default: concurrently "nps build.lib"
    lib:
      default: concurrently "nps build.lib.dts" "nps build.lib.cjs" "nps build.lib.mjs"
      dts: tsc
      cjs: gulp buildLibCjs
      mjs: gulp buildLibMjs

  shockpkg-install:
    default: nps "shockpkg-install.update" "shockpkg-install.install-win" "shockpkg-install.install-mac" "shockpkg-install.install-lin"
    update: shockpkg update
    install-win: shockpkg install
      flash-player-3.0.8.0-windows-32bit-sa
